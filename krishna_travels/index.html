<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Travels | Explore the World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .font-hand {
            font-family: 'Pacifico', cursive;
        }
    </style>
</head>

<body class="bg-white text-gray-800">
    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold tracking-tight text-cyan-600">KRISHNA<span
                    class="text-gray-800">TRAVELS</span></div>
            <div class="hidden md:flex space-x-8 text-sm font-medium">
                <a href="#" class="hover:text-cyan-600 transition">Destinations</a>
                <a href="#" class="hover:text-cyan-600 transition">Packages</a>
                <a href="#" class="hover:text-cyan-600 transition">Blog</a>
                <a href="#" class="hover:text-cyan-600 transition">Contact</a>
            </div>
            <button
                class="bg-cyan-600 text-white px-6 py-2 rounded-full hover:bg-cyan-700 transition duration-300 shadow-lg shadow-cyan-600/30">Book
                Now</button>
        </div>
    </nav>

    <header class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=2560&q=80"
                alt="Travel" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black/20"></div>
        </div>
        <div class="relative z-10 text-center text-white px-4">
            <p class="text-2xl md:text-4xl font-hand mb-4 animate-bounce">Let's go somewhere</p>
            <h1 class="text-5xl md:text-8xl font-bold mb-8 leading-tight drop-shadow-lg">Discover the <br />Unseen World
            </h1>
            <div class="bg-white p-2 inline-flex rounded-full shadow-2xl max-w-3xl w-full">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-2 w-full">
                    <input type="text" placeholder="Where to?"
                        class="bg-transparent text-gray-800 px-6 py-3 outline-none border-r border-gray-200">
                    <input type="date"
                        class="bg-transparent text-gray-800 px-6 py-3 outline-none border-r border-gray-200">
                    <button
                        class="bg-cyan-600 text-white px-8 py-3 rounded-full hover:bg-cyan-700 transition font-bold">Search
                        Flights</button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
