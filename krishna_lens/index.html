<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Lens | Visual Storytelling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-zinc-900 text-white overflow-x-hidden">
    <nav class="fixed w-full z-50 mix-blend-difference text-white">
        <div class="container mx-auto px-6 py-6 flex justify-between items-center">
            <div class="text-xl font-bold tracking-widest uppercase">Krishna Lens</div>
            <div class="hidden md:flex space-x-12 text-xs font-bold uppercase tracking-widest">
                <a href="#" class="hover:opacity-50 transition">Work</a>
                <a href="#" class="hover:opacity-50 transition">About</a>
                <a href="#" class="hover:opacity-50 transition">Contact</a>
            </div>
        </div>
    </nav>

    <main class="relative w-full h-screen overflow-hidden">
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none z-10">
            <h1 class="text-[10vw] font-bold leading-none tracking-tighter mix-blend-overlay opacity-50">
                CAPTURING<br>MOMENTS</h1>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 h-full w-full">
            <div class="h-full border-r border-white/10 relative group overflow-hidden">
                <img src="https://images.unsplash.com/photo-1492633423870-43d1cd2775eb?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                    class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0">
                <div class="absolute bottom-8 left-8">
                    <p class="text-xs uppercase tracking-widest mb-2">01</p>
                    <h3 class="text-2xl font-bold">Portraits</h3>
                </div>
            </div>
            <div class="h-full border-r border-white/10 relative group overflow-hidden">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                    class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0">
                <div class="absolute bottom-8 left-8">
                    <p class="text-xs uppercase tracking-widest mb-2">02</p>
                    <h3 class="text-2xl font-bold">Nature</h3>
                </div>
            </div>
            <div class="h-full border-r border-white/10 relative group overflow-hidden">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                    class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0">
                <div class="absolute bottom-8 left-8">
                    <p class="text-xs uppercase tracking-widest mb-2">03</p>
                    <h3 class="text-2xl font-bold">Urban</h3>
                </div>
            </div>
            <div class="h-full relative group overflow-hidden">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                    class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0">
                <div class="absolute bottom-8 left-8">
                    <p class="text-xs uppercase tracking-widest mb-2">04</p>
                    <h3 class="text-2xl font-bold">Fashion</h3>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
