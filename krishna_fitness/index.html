<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Fitness | Train Like a Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        h1,
        h2,
        h3,
        .font-oswald {
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>

<body class="bg-black text-white">
    <nav class="fixed w-full z-50 bg-black/90 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold tracking-tighter italic text-yellow-500">KRISHNA<span
                    class="text-white">FITNESS</span></div>
            <div class="hidden md:flex space-x-8 text-sm font-bold uppercase tracking-widest">
                <a href="#" class="hover:text-yellow-500 transition">Programs</a>
                <a href="#" class="hover:text-yellow-500 transition">Trainers</a>
                <a href="#" class="hover:text-yellow-500 transition">Membership</a>
                <a href="#" class="hover:text-yellow-500 transition">Shop</a>
            </div>
            <button
                class="bg-yellow-500 text-black px-6 py-2 font-bold skew-x-[-10deg] hover:bg-yellow-400 transition duration-300 uppercase tracking-wider">Join
                Now</button>
        </div>
    </nav>

    <header class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=2560&q=80"
                alt="Gym" class="w-full h-full object-cover opacity-50">
            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/50"></div>
        </div>
        <div class="relative z-10 text-center px-4">
            <h1 class="text-6xl md:text-9xl font-bold mb-4 uppercase italic tracking-tighter animate-pulse">Unleash
                <br /><span class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600">Your
                    Power</span></h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-8 max-w-2xl mx-auto">Elite training programs designed to push
                your limits and transform your body.</p>
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <button
                    class="bg-yellow-500 text-black px-8 py-4 font-bold text-xl skew-x-[-10deg] hover:bg-yellow-400 transition">Start
                    Free Trial</button>
                <button
                    class="border-2 border-white text-white px-8 py-4 font-bold text-xl skew-x-[-10deg] hover:bg-white hover:text-black transition">View
                    Classes</button>
            </div>
        </div>
    </header>
</body>

</html>
