<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Tech | Future of SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-white overflow-x-hidden">
    <nav class="fixed w-full z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold tracking-tighter text-indigo-400">KRISHNA<span class="text-white">TECH</span>
            </div>
            <div class="hidden md:flex space-x-8 text-sm font-medium">
                <a href="#" class="hover:text-indigo-400 transition">Product</a>
                <a href="#" class="hover:text-indigo-400 transition">Solutions</a>
                <a href="#" class="hover:text-indigo-400 transition">Pricing</a>
                <a href="#" class="hover:text-indigo-400 transition">Docs</a>
            </div>
            <div class="flex space-x-4">
                <button class="text-slate-300 hover:text-white transition">Log In</button>
                <button
                    class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-500 transition shadow-lg shadow-indigo-600/20">Get
                    Started</button>
            </div>
        </div>
    </nav>

    <header class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
        <div class="container mx-auto px-6 relative z-10 text-center">
            <div
                class="inline-block px-4 py-1.5 mb-6 text-xs font-semibold tracking-wider text-indigo-300 uppercase bg-indigo-900/30 rounded-full border border-indigo-500/30 animate-pulse">
                v2.0 is now live
            </div>
            <h1
                class="text-5xl md:text-7xl font-bold mb-8 leading-tight bg-clip-text text-transparent bg-gradient-to-r from-white via-indigo-200 to-indigo-400">
                Scale Your Business <br /> Without Limits
            </h1>
            <p class="text-xl text-slate-400 mb-10 max-w-2xl mx-auto leading-relaxed">
                The all-in-one platform for modern teams. Automate workflows, analyze data, and ship faster than ever
                before.
            </p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button
                    class="bg-indigo-600 text-white px-8 py-4 rounded-xl font-bold text-lg hover:bg-indigo-500 transition shadow-xl shadow-indigo-600/20">Start
                    Free Trial</button>
                <button
                    class="bg-slate-800 text-white px-8 py-4 rounded-xl font-bold text-lg hover:bg-slate-700 transition border border-slate-700">View
                    Demo</button>
            </div>

            <div class="mt-20 relative">
                <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent z-10"></div>
                <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-1.2.1&auto=format&fit=crop&w=2400&q=80"
                    alt="Dashboard"
                    class="rounded-xl shadow-2xl border border-slate-700 mx-auto w-full max-w-5xl opacity-80 hover:opacity-100 transition duration-700 transform hover:-translate-y-2">
            </div>
        </div>

        <!-- Background Glow -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full max-w-7xl pointer-events-none">
            <div class="absolute top-20 left-20 w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl"></div>
            <div class="absolute bottom-20 right-20 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>
        </div>
    </header>
</body>

</html>
