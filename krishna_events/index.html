<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Events | Creating Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Proza+Libre&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Proza Libre', sans-serif;
        }

        h1,
        h2,
        h3,
        .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }
    </style>
</head>

<body class="bg-rose-50 text-gray-800">
    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-rose-100">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-serif font-bold tracking-wider text-rose-900">KRISHNA EVENTS</div>
            <div class="hidden md:flex space-x-8 text-sm uppercase tracking-widest text-gray-600">
                <a href="#" class="hover:text-rose-600 transition">Weddings</a>
                <a href="#" class="hover:text-rose-600 transition">Corporate</a>
                <a href="#" class="hover:text-rose-600 transition">Parties</a>
                <a href="#" class="hover:text-rose-600 transition">Contact</a>
            </div>
            <button
                class="border border-rose-900 text-rose-900 px-6 py-2 hover:bg-rose-900 hover:text-white transition duration-300 text-sm uppercase tracking-wider">Plan
                My Event</button>
        </div>
    </nav>

    <header class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1519225421980-715cb0202128?ixlib=rb-1.2.1&auto=format&fit=crop&w=2560&q=80"
                alt="Wedding" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-white/30"></div>
        </div>
        <div
            class="relative z-10 text-center bg-white/80 backdrop-blur-sm p-12 max-w-2xl mx-4 shadow-2xl border border-white">
            <p class="text-sm uppercase tracking-[0.3em] mb-4 text-rose-600">Unforgettable Moments</p>
            <h1 class="text-5xl md:text-7xl font-serif font-bold mb-6 text-gray-900">We Create Magic</h1>
            <p class="text-lg text-gray-600 mb-8 font-light">From intimate gatherings to grand celebrations, we handle
                every detail with elegance and precision.</p>
            <button
                class="bg-rose-900 text-white px-10 py-4 font-serif text-xl hover:bg-rose-800 transition shadow-lg">Get
                Started</button>
        </div>
    </header>
</body>

</html>
